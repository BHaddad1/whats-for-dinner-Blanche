<!DOCTYPE html>
<html>
  <meta charset=utf-8>
  <html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>

    <nav>
      <h1>&nbsp;&nbsp;&nbsp;What's For Dinner?</h1>
    </nav>

    <section class="block">
      <div class="first-block">
      <h2 class="block-header">What Are You Looking For?</h2>
        <form>
          <div class="radio">
            <input type="radio" id="side" name="button" value="side"></input>
            <label for="side">Side</label>
          </div>
          <div class="radio">
            <input type="radio" id="main" name="button" value="main"></input>
            <label for="main">Main Dish</label>
          </div>
          <div class="radio">
          <input type="radio" id="dessert" name="button" value="dessert"></input>
          <label for="dessert">Dessert</label>
        </div>
        <div class="radio">
          <input type="radio" id="entire-meal" name="button" value="entire-meal"></input>
          <label for="entire-meal">Entire Meal</label>
        </div>
        <div>
          <Button class='lets-cook'>LET'S COOK!</Button>
        </div>
      </form>
    </div>
    <div class="second-block">
      <img class="cookpot" src="assets/cookpot.svg" alt="Cookpot">
      <p class='make1 hidden'><em>You should make:</em></p>
      <p class='make2 hidden'>Placeholder</p>
      <div class='clear-container'>
        <Button class="clear hidden">CLEAR</Button>
      </div>
    </div>
  </section>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
